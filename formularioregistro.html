<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <!-- Cabecera -->
        <div class="cabezera">
            <img src="../Maquetacion-proyecto/logopetcare.png"  alt="logopetcare">
        </div>

        <!-- Formulario de registro -->
        <div class="formulario-registro">
            <form id="mi-formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Ingrese su nombre">

                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña">

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" placeholder="Ingrese su correo">

                <label for="date">Fecha de nacimiento:</label>
                <input type="date" id="date" placeholder="Día/Mes/Año">
                <button type="submit">Registrarse</button><br><br> 
            
                <a href="formulario-inicio.html">iniciar sesion</a>
            </form>
        </div>
    </div>
    
    <script src="alerta3.js"></script>
</body>
</html>
